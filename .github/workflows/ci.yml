name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [20, 22]
    defaults:
      run:
        working-directory: eni-editor
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
          cache-dependency-path: eni-editor/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Clean Next build cache
        run: |
          rm -rf .next || true
          rm -rf .turbo || true

      - name: Reset data dir (clean DB)
        run: rm -rf data

      - name: Build Next.js
        run: npm run build

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Start server (nyc instrumented)
        env:
          NODE_ENV: production
          RESET_CONFIG_SCHEMA: '1'
          CONFIG_DB_DISABLED: '1'
          DATA_DIR: ${{ runner.temp }}/eni-editor-data
          SESSION_STORE: memory
          MEMORY_DB: '1'
        run: |
          mkdir -p "${{ runner.temp }}/eni-editor-data"
          nohup npx nyc --silent --cwd=. node -r source-map-support/register server.js > server.out 2>&1 &
          npx wait-on http://127.0.0.1:8080/healthz

      - name: List tests for debug
        run: |
          ls -la tests || true
          node -e "const fs=require('fs');console.log(fs.readdirSync('tests'))"

      - name: Run E2E tests
        run: npx playwright test -c playwright.config.cjs --reporter=github

      - name: Generate coverage report
        run: npx nyc report --reporter=lcov --reporter=text-summary

      - name: Upload server logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: server-logs
          path: eni-editor/server.out

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: eni-editor/coverage

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: eni-editor/playwright-report

